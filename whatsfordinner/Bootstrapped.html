<!DOCTYPE html>

<html>

<head>
    <title>Alpine.js Vs Bootstrap 5 components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="bootstrapped.css" />
    <link rel="shortcut icon" type="image/png" href="../assets/kyleDevIcon.png" />
</head>

<body x-data="{'isModalOpen': false}" x-on:keydown.escape="isModalOpen=false" class="is-preload">

    <!-- Header -->
    <!-- <div id="header">
        <h1 id="logo"><a href="index.html">Alpine.js REST API</a></h1>

    <!-- Main -->
    <section id="main" class="gradient-backdrop">
        <div class="container">
            <header class="major">

                <h2></h2>

            </header>

            <!-- Content -->
            <section id="content">

                <div class="accordion bootstrap" id="accordionExample" x-data="{users:[]}"
                    x-init="users = await (await fetch('https://jsonplaceholder.typicode.com/users')).json()">

                    <template x-for="user in users">
                        <div class="accordion-item">
                            <h2 class="accordion-header" :id="'heading' + user.id">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    :data-bs-target="'#collapse' + user.id" aria-expanded="false"
                                    :aria-controls="'collapse' + user.id" x-text="user.name">
                                </button>
                            </h2>
                            <div :id="'collapse' + user.id" class="accordion-collapse collapse"
                                :aria-labelledby="'heading' + user.id" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <p x-text="user.email"></p>
                                    <p x-text="user.phone"></p>
                                </div>
                            </div>
                        </div>
                    </template>

                </div>

            </section>

        </div>
    </section>
